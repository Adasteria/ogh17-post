<div class="album text-muted">
    <div class="container">
        <div class="row">
            <div *ngFor="let item of datas" class="card" style="width: 23%;">
                <div class="card-block">
                    <h4 class="card-title" (click)="onSelect(item)">{{ item.name }}</h4>
                    <p class="card-text">{{ item.adresse }}</p>
                </div>
            </div>
        </div>
    </div>
